<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Weather API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addButton">Add Task</button>
        <ul id="taskList"></ul>

        <h2>Weather Information</h2>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="fetchWeatherButton">Get Weather</button>
        <div id="weatherResults"></div>

        <!-- Button to redirect to About page -->
        <button id="aboutButton">About This App</button>
        <button id="shoppingCart">Shopping Cart</button>
    </div>
    <script src="script.js"></script>

    <script>
        // Add event listener for About button
        document.getElementById('aboutButton').addEventListener('click', function() {
            window.location.href = 'about.html'; // Redirect to about.html
        });
        // Add event listener for Shopping Cart button
        document.getElementById('shoppingCart').addEventListener('click', function() {
        window.location.href = 'cart.html'; // Redirect to shopping_cart.html
    </script>
</body>
</html>
